<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Janken Game</title>
</head>
<body>
    
    <header>
        <h1>Janken! [WIP]</h1>
        <h3 id="score-text">Score: </h3>
    </header>

    <div class="game">
        <div class="user">
            <h3>You</h3>
            <img id="playerImage" src="rps/question-mark_toss.png">
        </div>
        <div class="computer"> 
            <h3>Machine</h3>
            <img id ="machineImage" src="rps/question-mark_toss.png">
        </div>
    </div>

    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="menu">
        <h3 id="menu-text"></h3>
        <button id="newgame">Reset</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
