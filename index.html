<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <title>Janken Game</title>
</head>
<body>
    <header>
        <h1>Janken! [WIP]</h1>
        <h3 id="score-text">Score: </h3>
    </header>

    <div class="game">
        <div class="user">
            <h3>You</h3>
            <img src="rps/question-mark_toss.png">
        </div>
        <div class="computer">
            <h3>Machine</h3>
            <img src="rps/question-mark_toss.png">
        </div>
    </div>

    <div class="choices">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

    <div class="menu">
        <h3>Create new game</h3>
        <button>New Game</button>
    </div>

</body>
</html>
